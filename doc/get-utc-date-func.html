  <title>GETUTCDATE Function</title>
</head>
<body>
  <h1><code>GETUTCDATE</code> Function</h1>
  <p>Returns the current date and time in UTC (Coordinated Universal Time).</p>
  <h2>Syntax</h2><code>GETUTCDATE()</code><br>
  <h2>Return Value</h2>A date string formatted like "2016-07-24 02:14:16.404".<br>
  <h2>Example</h2>
  <pre>PRINT GETUTCDATE();<br></pre>
</body>
</html>
