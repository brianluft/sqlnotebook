  <title>NOW Function</title>

<body>
  <h1><code>NOW</code> Function</h1>
  <p>Returns the current date and time, with time zone offset.</p>
  <h2>Syntax</h2><code>NOW()</code><br>
  <h2>Return Value</h2>A date string formatted like "2016-07-23 22:12:55.652 -04:00".<br>
  <h2>Example</h2>
  <pre>PRINT NOW();<br></pre>
</body>
</html>
