  <title>HOST_NAME Function</title>

<body>
  <h1><code>HOST_NAME</code> Function</h1>
  <p>Returns the local computer name.</p>
  <h2>Syntax</h2><code>HOST_NAME()</code><br>
  <h2>Return Value</h2>The computer hostname.<br>
  <h2>Example</h2>
  <pre>PRINT HOST_NAME();<br></pre>
</body>
