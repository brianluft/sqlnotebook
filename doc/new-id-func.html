<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>NEWID Function</title>
</head>
<body>
  <h1><code>NEWID</code> Function</h1>
  <p>Generates a new GUID string like "8503ACE5-871D-4759-8B63-D684792C4C15".</p>
  <h2>Syntax</h2>
  <blockquote>
    <code>NEWID()</code>
  </blockquote>
  <h2>Return Value</h2>
  <blockquote>
    A new GUID string like "C5912150-1DE9-42EE-B265-0A65DAD8CACE".
  </blockquote>
  <h2>Examples</h2>
  <ul class="examples">
    <li><code>PRINT NEWID();</code><br>
    Prints a new GUID.</li>
  </ul><br>
</body>
</html>
