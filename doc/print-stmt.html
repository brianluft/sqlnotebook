<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>PRINT Statement</title>
</head>
<body>
  <h1><code>PRINT</code> Statement</h1>Prints the <span style="font-style: italic;">expression</span> to the script or
  console output.<br>
  <h2>Syntax</h2><img moz-do-not-send="true" src="art/rr-print-statement.svg" alt="" class="railroad" width="288"
  height="62">
  <h2>Parameters</h2>
  <ul class="args">
    <li><i>expression</i>: scalar<br>
    The value to be printed.</li>
  </ul>
  <h2>Example</h2>
  <pre>PRINT 5;<br>PRINT 1 + 2;<br>PRINT 'Hello world';<br>PRINT (SELECT COUNT(*) FROM sqlite_master);<br></pre>
  <ul class="examples"></ul>
</body>
</html>
