<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>GETDATE Function</title>
  </head>
  <body>
    <h1><code>GETDATE</code> Function</h1>
    <p>Returns the current date and time, in the local time zone. </p>
    <h2>Syntax</h2>
    <code>GETDATE()</code><br>
    <h2>Return Value</h2>
    A date string formatted like "2016-07-23 22:12:55.652".<br>
    <h2>Example</h2>
    <pre>PRINT GETDATE();
</pre>
  </body>
</html>
