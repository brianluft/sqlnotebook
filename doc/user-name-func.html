<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>USER_NAME Function</title>
</head>
<body>
  <h1><code>USER_NAME</code> Function</h1>
  <p>Returns the current logged-in username.</p>
  <h2>Syntax</h2>
  <blockquote>
    <code>USER_NAME()</code>
  </blockquote>
  <h2>Return Value</h2>
  <blockquote>
    The username of the currently logged-in user.
  </blockquote>
  <h2>Examples</h2>
  <ul class="examples">
    <li><code>PRINT USER_NAME();</code><br>
    Prints the username.</li>
  </ul><br>
</body>
</html>
