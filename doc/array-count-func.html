<!DOCTYPE html>

<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>ARRAY_COUNT Function</title>
</head>
<body>
  <h1><code>ARRAY_COUNT</code> Function</h1>
  <p>Returns the number of elements in a given array.</p>
  <h2>Syntax</h2>
  <blockquote>
    <code>ARRAY_COUNT(<i>array</i>)</code>
  </blockquote>
  <h2>Arguments</h2>
  <ul class="args">
    <li><b>array</b> (blob expression)<br>
    The array in question.</li>
  </ul>
  <h2>Return Value</h2>
  <blockquote>
    The number of elements in <i>array</i>.
  </blockquote>
  <h2>Examples</h2>
  <ul class="examples">
    <li><code>PRINT ARRAY_COUNT(<a href="array-func.html">ARRAY</a>('A', 'B', 'C'));</code><br>
    Prints 3.</li>
  </ul><br>
</body>
</html>
