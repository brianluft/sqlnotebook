<body>
  <h1><code>ARRAY_COUNT</code> Function</h1>
  <p>Returns the number of elements in a given array.</p>
  <h2>Syntax</h2><code>ARRAY_COUNT(<i>array</i>)</code><br>
  <h2>Parameters</h2>
  <ul class="args">
    <li><i>array</i>: blob<br>
    The array in question.</li>
  </ul>
  <h2>Return Value</h2>The number of elements in <i>array</i>.<br>
  <h2>Example</h2>
  <pre>PRINT ARRAY_COUNT(ARRAY('A', 'B', 'C'));  <i>-- "3"</i><br></pre>
